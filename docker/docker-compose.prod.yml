version: '3.8'
services:
  auth-service:
    image: auth-service:latest
    ports:
      - "3000:3000"
    env_file:
      - ./env/prod.env
    depends_on:
      - mongodb

  event-service:
    image: event-service:latest
    ports:
      - "3001:3001"
    env_file:
      - ./env/prod.env
    depends_on:
      - mongodb

  mongodb:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
