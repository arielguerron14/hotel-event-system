version: '3.8'
services:
  auth-service:
    build:
      context: ./auth-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=your_secret
      - MONGO_URI=mongodb://mongodb:27017/auth-service
  event-service:
    build:
      context: ./event-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/event-service
  notification-service:
    build:
      context: ./notification-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/notification-service
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: