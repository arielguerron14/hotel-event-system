name: Test Services

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - auth-service
          - event-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd ./services/${{ matrix.service }}
          npm install

      - name: Run tests
        run: |
          cd ./services/${{ matrix.service }}
          npm test
