name: Build Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push auth-service image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-service:latest ./services/auth-service
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

      - name: Build and push event-service image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/event-service:latest ./services/event-service
          docker push ${{ secrets.DOCKER_USERNAME }}/event-service:latest
