name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy services to ECS
        run: |
          for service in auth-service event-service notification-service booking-service payment-service \
                        user-profile-service review-service analytics-service inventory-service feedback-service \
                        notification-preferences-service reporting-service audit-log-service support-ticket-service \
                        email-service file-upload-service notification-queue-service payment-gateway-service \
                        customer-support-service scheduler-service; do
            aws ecs update-service --cluster hotel-cluster --service $service --force-new-deployment
          done
